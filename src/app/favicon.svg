<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Hat (white with brim) -->
    <path d="M10 30 Q50 0 90 30 L95 35 Q50 10 5 35 Z" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <ellipse cx="50" cy="35" rx="45" ry="8" fill="#ffffff" stroke="#000" stroke-width="2"/>

    <!-- Face (simple, pale) -->
    <circle cx="50" cy="55" r="18" fill="#ffe0d0" stroke="#000" stroke-width="1.5"/>

    <!-- Eyes -->
    <circle cx="42" cy="52" r="3" fill="#000"/>
    <circle cx="58" cy="52" r="3" fill="#000"/>

    <!-- Smile -->
    <path d="M42 60 Q50 68 58 60" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>

    <!-- Green hair (flowing under hat) -->
    <path d="M20 35 Q30 70 40 85 Q50 95 60 85 Q70 70 80 35 Q70 50 50 65 Q30 50 20 35 Z" fill="#00cc66" stroke="#008844" stroke-width="1.5"/>
    <!-- Hair strands -->
    <path d="M35 40 Q25 80 30 95" fill="none" stroke="#00cc66" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <path d="M65 40 Q75 80 70 95" fill="none" stroke="#00cc66" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <!-- Robe body (white, simple collar) -->
    <rect x="30" y="70" width="40" height="25" rx="10" fill="#ffffff" stroke="#000" stroke-width="2"/>
    <path d="M30 70 Q50 85 70 70" fill="#ffffff" stroke="#000" stroke-width="2"/>
</svg>